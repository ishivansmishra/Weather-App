<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="front">
           Go-Weather
        </div>
        <div class="card">
            <!-- Search button -->
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="search.png" ></button>        
            </div>
            <!-- Weather images -->
            <div class="weatherInfo">
                <div class="weather">
                    <img src="weather-app.png" class="weatherIcon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">Varanasi</h2>
                </div>
          <!-- Details of weather -->
                <div class="details">
                 <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">12 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                </div>
              
            </div>
            <footer class="foot">
                Designed By - Shivansh
            </footer>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
